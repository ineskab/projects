{% extends "layout.html" %}

{% block title %}
    index
{% endblock %}

{% block main %}
    {% for tag_d in tag_data %}
        <tr>
            <td class="text-center"><i class="fa fa-question fa-2x text-primary"></i></td>
            <td>
              <h4><a href="{{ url_for('subjects', tag=tag_d.tag) }}">{{ tag_d.tag }}</a><small> x {{ tag_d.count_tag }} </small></h4>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
