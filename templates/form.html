{% extends "layout.html" %} {% block main %}
<!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
<h1 class="mb-3">Form</h1>
<!-- http://getbootstrap.com/docs/4.1/components/forms/ -->

<form action="/form" method="post">
    <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" autocomplete="off" autofocus="" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="example" id="exampleRadios1" value="Chess">
        <label class="form-check-label" for="exampleRadios1">
            Chess
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="example" id="exampleRadios2" value="Fitness">
        <label class="form-check-label" for="exampleRadios2">
            Fitness
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="example" id="exampleRadios3" value="Art">
        <label class="form-check-label" for="exampleRadios3">
            Art
        </label>
    </div>
    <div class="form-row align-items-center">
        <div class="col-auto my-1">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
            <select class="custom-select my-1 mr-sm-2" name="City" id="inlineFormCustomSelectPref">
                <option disabled selected value="">Choose</option>
                <option value="Bristol">Bristol</option>
                <option value="London">London</option>
                <option value="Edinburgh">Edinburgh</option>
            </select>
        </div>
    </div>
    <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
<script>
    document.querySelector('form').onsubmit = function() {
        if (!document.querySelector('input').value) {
            alert('You must provide your e-mail address!');
            return false;
        } else if (!document.querySelector("input[type=radio]:checked")) {
            alert('You must provide sport!');
            return false;
        } else if (!document.querySelector('select').value) {
            alert('You must provide your city!');
            return false;
        }
        return true;
    };
</script>
{% endblock %}
